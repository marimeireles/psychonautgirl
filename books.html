<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /*    clouds*/
.clouds {
  position: fixed;
  pointer-events: none;
  z-index: -1;
}

.cloud {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  opacity: 0;
  transform: scale(0);
  transition: transform 1s, opacity 1s;
  z-index: -999;
}

.cloud.visible {
  opacity: 1;
  transform: scale(1);
}


@keyframes floatAndFade {
  0% {
    transform: scale(2);
    opacity: 0;
  }
  10% {
    transform: scale(30);
    opacity: 1;
  }
  90% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(0);
    opacity: 0;
  }
}


    /*end of clouds*/

    body {
      background-color: #c5eafa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      margin-top: 5%;
      margin-bottom: 5%;
    }

    .table {
      box-shadow: none;
      table-layout: fixed;
      width: 100%;
    }

    thead a {
      color: white;
    }

    thead {
      background-color: #77c3ec;
      color: white;
    }

    th {
      font-weight: bold;
      font-size: 1.4rem;
      overflow-wrap: break-word;
    }

    .dropdown-menu {
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dropdown-item {
      font-weight: normal;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 5.5rem;
      color: white;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <h1>Reading list</h1>
  <div class="container">
    <table class="table table-striped" id="dataTable">
      <thead>
        <tr>
          <th scope="col" class="fancy">Name</th>
          <th scope="col" class="dropdown fancy">
            <a class="dropdown-toggle" href="#" role="button" id="statusDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Status
            </a>
            <ul class="dropdown-menu" aria-labelledby="statusDropdown" id="statusDropdownMenu">
              <!-- Menu items will be generated dynamically -->
            </ul>
          </th>
          <th scope="col" class="dropdown fancy">
            <a class="dropdown-toggle" href="#" role="button" id="typeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Type
            </a>
            <ul class="dropdown-menu" aria-labelledby="typeDropdown" id="typeDropdownMenu">
              <!-- Menu items will be generated dynamically -->
            </ul>
          </th>
          <th scope="col" class="fancy">Author</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="books_js.js"></script>
  <script type="text/javascript">
function generateRandomCloud() {
  const cloudSize = Math.random() * 50 + 20;
  const cloud = document.createElement("div");
  cloud.className = "cloud";
  cloud.style.width = `${cloudSize}px`;
  cloud.style.height = `${cloudSize}px`;
  cloud.style.left = `${Math.random() * 100}vw`;
  cloud.style.top = `${Math.random() * 100}vh`;

  return cloud;
}

function showCloud() {
  const cloud = generateRandomCloud();
  document.body.appendChild(cloud);

  setTimeout(() => {
    cloud.classList.add("visible");
  }, 50);

  setTimeout(() => {
    cloud.classList.remove("visible");
  }, 3000);

  setTimeout(() => {
    cloud.remove();
  }, 4000);
}

setInterval(showCloud, 100);


  </script>
</body>

</html>
