<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="mb-3">
      <input type="file" id="csvFileInput" accept=".csv" class="form-control">
    </div>
    <table class="table table-striped" id="dataTable">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" class="dropdown">
          <a class="dropdown-toggle" href="#" role="button" id="statusDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Status
          </a>
          <ul class="dropdown-menu" aria-labelledby="statusDropdown" id="statusDropdownMenu">
            <!-- Menu items will be generated dynamically -->
          </ul>
        </th>
        <th scope="col" class="dropdown">
          <a class="dropdown-toggle" href="#" role="button" id="typeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Type
          </a>
          <ul class="dropdown-menu" aria-labelledby="typeDropdown" id="typeDropdownMenu">
            <!-- Menu items will be generated dynamically -->
          </ul>
        </th>
        <th scope="col">Author</th>
      </tr>
    </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="books_js.js"></script>
</body>

</html>
